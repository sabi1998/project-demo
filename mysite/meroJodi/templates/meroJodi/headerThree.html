<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>{% block title %} {% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'meroJodi/css/animate.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.min.css' %}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'meroJodi/css/line-awesome.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'meroJodi/css/line-awesome-font-awesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'meroJodi/css/font-awesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'meroJodi/css/jquery.mCustomScrollbar.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'meroJodi/css/lib/slick/slick.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'meroJodi/css/lib/slick/slick-theme.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'meroJodi/css/style-user-account.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'meroJodi/css/responsive.css' %}"
    />
    {% block styling %} {% endblock styling%}
  </head>
  <body>
    {% block content %} {% endblock %}

    <script
      type="text/javascript"
      src=" {% static 'meroJodi/js/jquery.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src=" {% static 'meroJodi/js/popper.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/bootstrap.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'meroJodi/js/jquery.mCustomScrollbar.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'meroJodi/css/lib/slick/slick.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'meroJodi/js/scrollbar.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'meroJodi/js/script.js' %}"
    ></script>

    {% block scripting %} {% endblock scripting %}
  </body>
</html>
