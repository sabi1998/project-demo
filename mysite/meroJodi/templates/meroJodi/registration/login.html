{% extends "meroJodi/registration/headerTwo.html" %} {% load static %} 
{% block title %} LogIn {% endblock title %} {% block styling %}
<link rel="stylesheet" href="{% static 'meroJodi/css/loginStyle.css' %}" />
{% endblock styling %} {% block content %}

<div class="d-flex justify-content-center align-items-center login-container">
  <div class="author d-flex">
    <div class="image align-self-center">
      <img
        src="{% static 'meroJodi/images/meroJodi.png' %}"
        alt=""
        width="65%"
        height="65%"
      />
    </div>
    <form class="login-form text-center">
      <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
      <div class="form-group">
        <input
          type="text"
          class="form-control rounded-pill form-control-lg"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control rounded-pill form-control-lg"
          placeholder="Password"
        />
      </div>
      <div
        class="forgot-link form-group d-flex justify-content-between align-items-center"
      >
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember" />
          <label class="form-check-label" for="remember"
            >Remember Password</label
          >
        </div>
        <a href="#">Forgot Password?</a>
      </div>
      <button
        type="submit"
        class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase"
      >
        Log in
      </button>
      <p class="mt-3 font-weight-normal">
        Don't have an account?
        <a href="{% url 'register' %}"><strong>Register Now</strong></a>
      </p>
    </form>
  </div>
  {% endblock %}
</div>
